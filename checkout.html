<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Checkout Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: linear-gradient(135deg, #dbeafe, #c7d2fe);
    }

    .checkout-container {
      max-width: 600px;
      margin: auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .btn {
      background: linear-gradient(to right, #6c5ce7, #a29bfe);
      border: none;
      color: white;
      padding: 12px;
      width: 100%;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .btn:hover {
      background: linear-gradient(to right, #a29bfe, #6c5ce7);
      transform: scale(1.02);
    }

    .product-summary {
      background: #f0f0f0;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 20px;
      text-align: center;
    }

    .product-summary img {
      max-width: 150px;
      margin-bottom: 10px;
    }

    .success-message {
      text-align: center;
      margin-top: 20px;
      font-size: 18px;
      color: green;
      display: none;
    }

    select option:disabled {
      color: #999;
      background-color: #f5f5f5;
      font-style: italic;
    }
  </style>
</head>

<body>
  <div class="checkout-container">
    <h2>Checkout</h2>
    <div class="product-summary">
      <img id="productImage" src="" alt="Product Image">
      <p><strong>Product:</strong> <span id="productTitle"></span></p>
      <p><strong>Price:</strong> $<span id="productPrice"></span></p>
      <p><strong>Total:</strong> $<span id="totalPrice"></span></p>
    </div>
    <form id="checkoutForm">
      <div class="form-group">
        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" name="quantity" min="1" value="1">
      </div>

      <div class="form-group">
        <label for="address">Shipping Address</label>
        <textarea id="address" name="address" rows="4" required></textarea>
      </div>

      <div class="form-group">
        <label for="payment">Payment Method</label>
        <select id="payment" name="payment" required>
          <option value="">-- Select Payment Method --</option>
          <!-- <option value="online">Online Transaction</option> -->
          <option value="online" disabled>Online Transaction (Coming Soon)</option>
          <option value="cod">Cash on Delivery</option>
        </select>
      </div>

      <button type="submit" class="btn">Place Order</button>
    </form>

    <div class="success-message" id="successMessage">✅ Order placed successfully!</div>
  </div>

  <script>
    // Check if user is logged in
    const loggedIn = localStorage.getItem("loggedIn");

    if (!loggedIn || loggedIn !== "true") {
      alert("⚠️ Please login to buy this product");
      window.location.href = "login.html"; // Redirect to login page
    }

    // Get URL parameters (Product details)
    const params = new URLSearchParams(window.location.search);
    const productTitle = params.get('name');
    const productPrice = params.get('price');
    const productImage = params.get('img');

    // Get references to HTML elements
    const titleElement = document.getElementById('productTitle');
    const priceElement = document.getElementById('productPrice');
    const imageElement = document.getElementById('productImage');
    const totalPriceElement = document.getElementById('totalPrice');
    const quantityInput = document.getElementById('quantity');

    // Display product details
    titleElement.textContent = productTitle;
    priceElement.textContent = parseFloat(productPrice).toFixed(2);
    imageElement.src = productImage;
    totalPriceElement.textContent = parseFloat(productPrice).toFixed(2);

    // Update total price on quantity change
    quantityInput.addEventListener('input', () => {
      const quantity = parseInt(quantityInput.value) || 1;
      const total = (parseFloat(productPrice) * quantity).toFixed(2);
      totalPriceElement.textContent = total;
    });

    // Form submit handler
    document.getElementById('checkoutForm').addEventListener('submit', function (e) {
      e.preventDefault();
      document.getElementById('successMessage').style.display = 'block';
    });
  </script>
</body>

</html>
